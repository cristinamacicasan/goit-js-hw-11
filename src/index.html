<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- CSS pentru SimpleLightbox -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simplelightbox.min.css">
</head>

<body>
  <header>
    <h1>Image Search App</h1>
  </header>
  <main>
    <form class="search-form" id="search-form">
      <input type="text" id="searchQuery" name="searchQuery" autocomplete="off" placeholder="Search images...">
      <button type="submit">Search</button>
    </form>
    <div class="gallery"></div>
    <button type="button" class="load-more" data-page="1">Load more</button>
  </main>
  <!-- Librăria SimpleLightbox -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.min.js"></script>
  <!-- Librăria Notiflix -->
  <script src="https://cdn.jsdelivr.net/npm/notiflix"></script>
  <!-- Codul JavaScript -->
  <script type="module" src="app.js"></script>
</body>

</html>
